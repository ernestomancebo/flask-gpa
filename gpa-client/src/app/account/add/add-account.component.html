<div class="w-90 w-ns-75 w-m-40 center">
  <article class="mw5 mw6-ns center center pa4 black-80 ba b--black-30">
    <div class="flex">
      <div class="w-80">
        <h2 class="f3 fw4 pa3 mv0">Add Account</h2>
      </div>
    </div>
    <form name="form" role="form" accept-charset="utf-8" (ngSubmit)="addAccount()" [formGroup]="accountForm">
      <fieldset id="sign_up" class="ba b--transparent ph0 mh0">
        <legend class="ph0 mh0 fw6 clip">Account Number</legend>
        <div class="mt3">
          <label class="db fw4 lh-copy f6" for="accountnumber">Account Number</label>
          <input class="pa2 input-reset ba bg-transparent w-90 w-50-m measure" type="text" name="accountnumber"
            formControlName="accountnumber" id="accountnumber">
        </div>
        <div class="mt3">
          <label class="db fw4 lh-copy f6" for="description">Description</label>
          <textarea class="pa2 input-reset ba bg-transparent w-90 w-50-m measure" type="text" name="description"
            formControlName="description" id="description" rows="2">
          </textarea>
        </div>
      </fieldset>
      <div class="mt3">
        <button type="submit" [disabled]="accountForm.invalid"
          class="b ph3 pv2 input-reset ba b--black bg-transparent grow pointer f6">
          Add Account
        </button>
      </div>
    </form>
  </article>
</div>
